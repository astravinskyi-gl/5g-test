name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_HUB_REPO: demoapp
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install autotag
      run: curl -sL https://git.io/autotag-install | sh -- v1.2.1
      
    - name: Add tag to the build
      run: autotag
      
    - name: Login to DockerHub
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$DOCKER_HUB_REPO:$(date +%s) --tag $DOCKER_USER/$DOCKER_HUB_REPO:latest

    - name: Push image to the Docker Hub
      run: docker push --all-tags $DOCKER_USER/$DOCKER_HUB_REPO
